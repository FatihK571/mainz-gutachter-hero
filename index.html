          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Die Kosten für ein Unfallgutachten trägt in der Regel die gegnerische Versicherung, wenn Sie nicht schuldhaft am Unfall beteiligt waren. Bei Teilschuld werden die Kosten anteilig aufgeteilt. Wir beraten Sie gerne kostenlos zu Ihrem individuellen Fall."

          }
        },
        {
          "@type": "Question",
          "name": "Muss ich das Gutachten bei der Werkstatt erstellen lassen?",

            "@type": "Answer",

          }
        },
        {
          "@type": "Question",
          "name": "Was ist der Unterschied zwischen Kostenvoranschlag und Gutachten?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ein Kostenvoranschlag wird von einer Werkstatt erstellt und ist bei kleineren Schäden (unter ca. 1.000 €) oft ausreichend. Ein Gutachten ist deutlich detaillierter, gerichtlich verwertbar und wird von einem unabhängigen Sachverständigen erstellt."
          }
        },

        }
